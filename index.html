<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/master.css">

    <!-- JS -->
    <!-- libs -->
    <script src="./js/libs/p5/p5.min.js"></script>
    <script src="./js/libs/p5/addons/p5.dom.min.js"></script>

    <!-- scripts -->
    <script src='./js/wordlist.js'></script>
    <script src='./js/hangman.js'></script>

    <title>HANGMAN!</title>
  </head>
  <body>
    <h2>H A N G M A N</h2>
    <div class="intro">
      Welcome to the hangman game. Guess the word by filling the blanks with letters. You lose if the number of lives run out.
      <br>Good luck!
    </div>
    <div id="sketch">

    </div>
    <div id='win'>
      <p>Congratulations you have won!</p>
      <button class='reset-button' onclick='resetGame()'>Restart</button>
    </div>
    <div id='lose'>
      <p>You lost! The word was: </p>
      <p id="correct-word"></p>
      <button class='reset-button' onclick='resetGame()'>Restart</button>
    </div>

    <div class="fullscreen-btn" onclick="fs()">
      <p>[]</p>
    </div>
  </body>
</html>
